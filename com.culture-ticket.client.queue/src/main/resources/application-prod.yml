server:
  port: 19097

spring:
  application:
    name: queue-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${Q_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: ${Q_REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true

# 스웨거 설정
springdoc:
  swagger-ui:
    enabled: true
    path: /docs
    url: /springdoc/openapi3-queue-service.json
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    enabled: true
    path: /api-docs-queue-service

jwt:
  secret-key: ${Q_SECRET_KEY}

